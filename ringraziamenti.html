<!DOCTYPE html>
<html lang="it">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringraziamenti</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('Hogwarts_phone.jpeg') no-repeat center center;
            background-size: cover;
            color: #fff; /* Testo bianco per contrastare con lo sfondo */
            text-align: center;
        }
        h1, p {
            background-color: rgba(0, 0, 0, 0.5); /* Sfondo semitrasparente per il testo */
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            width: 80%;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
        .button-container {
            position: absolute;
            bottom: 20px; /* Distanza dal fondo della pagina */
            display: flex;
            gap: 20px; /* Spaziatura tra i pulsanti */
        }
        #home-button, #wizarding-world-button {
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #home-button {
            background-color: #007bff; /* Sfondo azzurro */
            color: white; /* Testo bianco */
            font-size: 1.5em;
            width: 60px; /* Larghezza del pulsante */
            height: 60px; /* Altezza del pulsante */
        }
        #home-button:hover {
            background-color: #0056b3;
        }
        #wizarding-world-button {
            background-color: #333; /* Sfondo scuro */
            color: gold; /* Testo dorato */
            font-size: 2em; /* Dimensione del testo */
            width: 60px; /* Larghezza del pulsante */
            height: 60px; /* Altezza del pulsante */
        }
        #wizarding-world-button:hover {
            background-color: #444;
        }
    </style>
     <!-- Link per le icone, se non hai già un'icona di una casa -->
   <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">   -->
</head>
<body>
    <h1>Grazie per aver partecipato al quiz di Harry Potter!</h1>
    <p>Vi verrà comunicato poi più tardi il vincitore!</p>
    <p>PS: se il quiz vi è piaciuto, è grazie allo sposo, in caso contrario è colpa della sposa !!!</p>     
   <div class="button-container">
        <!-- Pulsante Home con "H" bianca -->
        <button id="home-button" onclick="location.href='https://potasovvi.github.io/HP-Quiz_V4/'">
            H
        </button>
        <!-- Pulsante Wizarding World con lettera "W" dorata -->
        <a href="https://www.wizardingworld.com/" target="_blank">
            <button id="wizarding-world-button">W</button>
        </a>
    </div>

    <script>
        window.onbeforeunload = function() {
            return 'Se torni indietro perderai i tuoi progressi. Vuoi davvero lasciare questa pagina?';
            alert('Se torni indietro perderai i tuoi progressi. Vuoi davvero lasciare questa pagina?');
        };
    </script>
    
</body>
</html>
